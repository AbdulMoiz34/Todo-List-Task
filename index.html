<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-todo">Add</button>
            <button id="update-todo">Update</button>
        </div>
        <div class="todo-nav">
            <button class="active" onclick="todoNavHandler('all')">All</button>
            <button onclick="todoNavHandler('active')">Active</button>
            <button onclick="todoNavHandler('completed')">Completed</button>
        </div>
        <ul id="todo-list"></ul>
        <div id="clearAll-todo-container">
            <button id="clearAll-todo" onclick="deleteAllTodos()">Delete All</button>
        </div>
    </div>
    <footer>

    </footer>

    <script src="app.js"></script>
</body>

</html>
